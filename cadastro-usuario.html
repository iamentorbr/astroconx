
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário - AstroConX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="formulario">
  <div class="form-container">
    <h1>✨ Crie sua Conta</h1>
    <form action="cadastro-mapa.html" method="GET">
      <label>Nome completo:</label><input type="text" name="nome" required><br><br>
      <label>E-mail:</label><input type="email" name="email" required><br><br>
      <label>WhatsApp:</label><input type="text" name="whatsapp" required><br><br>
      <label>Senha:</label><input type="password" name="senha" required><br><br>
      <button type="submit">CRIAR CONTA</button>
    </form>
  </div>
</body>
</html>
