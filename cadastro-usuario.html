<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Despertar Astroconsciente</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🌙 Cadastro Astrológico</h1>
    <p>Preencha seus dados para receber sua análise personalizada</p>
  </header>

  <main>
    <form action="#" method="post" class="formulario">
      <label for="nome">Nome completo:</label><br>
      <input type="text" id="nome" name="nome" required><br><br>

      <label for="data">Data de nascimento:</label><br>
      <input type="date" id="data" name="data" required><br><br>

      <label for="hora">Hora de nascimento:</label><br>
      <input type="time" id="hora" name="hora" required><br><br>

      <label for="cidade">Cidade de nascimento:</label><br>
      <input type="text" id="cidade" name="cidade" required><br><br>

      <button type="submit" class="botao">Gerar meu mapa</button>
    </form>
    <br>
    <a href="index.html">← Voltar para Home</a>
  </main>

  <footer>
    <p>&copy; 2025 Despertar Astroconsciente. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
