
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - AstroConX</title>
</head>
<body style="font-family: sans-serif; background-color: #0d0d0d; color: white; padding: 2rem;">
  <h1>🔐 Faça Login</h1>
  <form>
    <label>E-mail:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Senha:</label><br>
    <input type="password" name="senha" required><br><br>

    <button type="submit">ENTRAR</button>
  </form>
</body>
</html>
