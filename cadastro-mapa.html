<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro do Mapa Astral</title>
</head>
<body>
  <h1>Cadastro do Mapa Astral</h1>
  <form id="cadastro-mapa">
    <label>Nome:</label><br>
    <input type="text" name="nome" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>WhatsApp:</label><br>
    <input type="text" name="whatsapp" required><br><br>

    <label>Sol:</label><br><input type="text" name="sol"><br>
    <label>Lua:</label><br><input type="text" name="lua"><br>
    <label>Ascendente:</label><br><input type="text" name="ascendente"><br>
    <label>Vênus:</label><br><input type="text" name="venus"><br>
    <label>Marte:</label><br><input type="text" name="marte"><br>
    <label>Mercúrio:</label><br><input type="text" name="mercurio"><br>
    <label>Saturno:</label><br><input type="text" name="saturno"><br>
    <label>Meio do Céu:</label><br><input type="text" name="meioDoCeu"><br><br>

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("cadastro-mapa").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const dados = {
        nome: form.nome.value,
        email: form.email.value,
        whatsapp: form.whatsapp.value,
        sol: form.sol.value,
        lua: form.lua.value,
        ascendente: form.ascendente.value,
        venus: form.venus.value,
        marte: form.marte.value,
        mercurio: form.mercurio.value,
        saturno: form.saturno.value,
        meioDoCeu: form.meioDoCeu.value
      };
      try {
        const res = await fetch("http://localhost:3000/cadastro", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });
        if (res.ok) {
          alert("Mapa astral cadastrado com sucesso!");
          form.reset();
        } else {
          alert("Erro ao cadastrar.");
        }
      } catch (err) {
        alert("Erro de conexão com o servidor.");
      }
    });
  </script>
</body>
</html>
